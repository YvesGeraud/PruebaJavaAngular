<div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Productos</h1>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.id }}</td>
                <td>{{ producto.nombre }}</td>
                <td>{{ producto.precio | currency:'USD' }}</td>
                <td>
                    <!-- BotÃ³n para abrir el modal -->
                    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editarModal"
                        (click)="prepararEdicion(producto)">
                        Editar
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id)">
                        Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal para Editar Producto -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" [(ngModel)]="productoSeleccionado.nombre"
                            name="nombre" />
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" id="precio" class="form-control" [(ngModel)]="productoSeleccionado.precio"
                            name="precio" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar</button>
            </div>
        </div>
    </div>
</div>
